<body>
    <div class=container>
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa  fa-list-alt"></i>
                    Train Scheduler
                </strong>
            </h1>
            <h3 class="text-center">Arrival and Departure Data</h3>
        </div>

        <div class="card bg-light mb-3">
            <h4 class="card-header" style="background-color: #20315A ; color: white;"><i class="fa  fa-table">
                    Current
                    Train Schedule </i></h4>
            <!-- <div class="card-header">Top Articles</div> -->
            <div class="card-body" id="well-section">
                <table class="table">
                    <caption>Current Train Schedule</caption>
                    <thead>
                        <tr>
                            <th scope="col font-weight-bold ">Train Name</th>
                            <th scope="col font-weight-bold">Destination</th>
                            <th scope="col font-weight-bold"> Frequency (min)</th>
                            <th scope="col font-weight-bold"> Next Arrival</th>
                            <th scope="col font-weight-bold"> Minutes Away</th>
                          
                        </tr>
                    </thead>
                    <tbody class="results">



                    </tbody>
                </table>




            </div>

        </div>

        <div class="card bg-light mb-3">



            <h4 class="card-header" style="background-color: #20315A ; color: white;"><i class="fa  fa-list-alt">
                    Add Train </i></h4>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Tain Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="trainDestination">Train Destination</label>
                        <input type="text" class="form-control" id="trainDestination">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:mm-military Time) :</label>
                        <input type="time" class="form-control" id="trainTime">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min):</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="button" class="btn btn-dark" id="run-submit"><i class="fa  fa-search"> Submit</i></button>

                </form>

            </div>

        </div>


        <div class="card-footer bg-transparent border-light text-center"></div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

            crossorigin="anonymous"></script>
